<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra bag</title>
    <link rel="stylesheet" href="css/myntra bag.css">
</head>
<body>
  <button class="button"id="button-1" onclick="
    cartQuantity++;
    document.querySelector('#cartSummary').innerText =
    `Your bag has ${cartQuantity} items`;
  ">
    ADD TO BAG
  </button>

  <button class="button" id="button-2"onclick="
    if(cartQuantity > 0) {
      cartQuantity--;
    }
    document.querySelector('#cartSummary').innerText =
    `Your bag has ${cartQuantity} items`;
  ">
    MOVE TO WISHLIST
  </button>

  <button class="button" id="button-3" onclick="
    cartQuantity += 2;
    document.querySelector('#cartSummary').innerText =
    `Your bag has ${cartQuantity} items`;
  ">
    ADD 1+1 SALE ITEM
  </button>

  <h1 id="cartSummary"><b>Your bag has 0 items</b></h1>

  <script>
    let cartQuantity = 0;
  </script>
</body>

</html>
